trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- script:
    echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
- task: Bash@3
  displayName: VMCreate
  inputs:
    targetType: 'inline'
    script: |
      #!/bin/bash
      az login 
      az group create --name AjithResourceGroup --location southcentralus
      az acr create --resource-group AjithResourceGroup --name myacrrepo31 --sku Standard --location southcentralus